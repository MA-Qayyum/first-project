<!DOCTYPE html>
<html lang="en">
<head>
    <title>display property</title>
<style>
* {
    margin: 0;  padding: 0;
   }           
.box{
    height: 20px;
    width: 20px;
    background-color: brown;
    margin: 5px;
    display: block;
    /*agr hm chty hai k koi bi chiz show ho ovr wo sary page py vhi ho koi ovr chiz next line py show hoy to display: block use kry gy ...agr in line show krna hai to display: inline dy gy ...agr inline k sath sath block bi show krvni hai to display: inline-block mentioned krna ho ga*/
}
    </style>
</head>
<body>
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
</body>
</html>
