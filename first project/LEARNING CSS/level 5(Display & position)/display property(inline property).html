<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>display property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            background-color: blue;
            display: inline;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
</body>
</html>
